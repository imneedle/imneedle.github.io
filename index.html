<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Orbit</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <section class="orbit">
      <h1 class="heading-primary u-center">Portfolio</h1>
      <ul class="orbit__list">
        <li class="orbit__item orbit__item--purple">
          <div class="orbit__item-inner">
            <img
              src="/spinning/img/svg/person_add.svg"
              alt=""
              class="orbit__icon"
            />
            <a href="/nexter" class="orbit__link">Nexter</a>
          </div>
        </li>
        <li class="orbit__item orbit__item--pink">
          <div class="orbit__item-inner">
            <img
              src="/spinning/img/svg/fingerprint.svg"
              alt=""
              class="orbit__icon"
            />
            <a href="/trillo" class="orbit__link">Trillo</a>
          </div>
        </li>
        <li class="orbit__item orbit__item--brown">
          <div class="orbit__item-inner">
            <img src="/spinning/img/svg/tree.svg" alt="" class="orbit__icon" />
            <a href="/natours" class="orbit__link">Natours</a>
          </div>
        </li>
        <li class="orbit__item orbit__item--yellow">
          <div class="orbit__item-inner">
            <img src="/spinning/img/svg/exit.svg" alt="" class="orbit__icon" />
            <a href="/typing" class="orbit__link">Typer++</a>
          </div>
        </li>
        <li class="orbit__item orbit__item--blue-dark">
          <div class="orbit__item-inner">
            <img
              src="/spinning/img/svg/aircraft.svg"
              alt=""
              class="orbit__icon"
            />
            <a href="/omnifood" class="orbit__link">Omnifood</a>
          </div>
        </li>
        <li class="orbit__item orbit__item--orange">
          <div class="orbit__item-inner">
            <img src="/spinning/img/svg/key.svg" alt="" class="orbit__icon" />
            <a href="/forkify" class="orbit__link">Forkify</a>
          </div>
        </li>
        <li class="orbit__item orbit__item--blue-light">
          <div class="orbit__item-inner">
            <img
              src="/spinning/img/svg/stats-bars.svg"
              alt=""
              class="orbit__icon"
            />
            <a href="/quote-generator" class="orbit__link">Quotify</a>
          </div>
        </li>
        <li class="orbit__item orbit__item--green">
          <div class="orbit__item-inner">
            <img
              src="/spinning/img/svg/calendar_today.svg"
              alt=""
              class="orbit__icon"
            />
            <a href="/" class="orbit__link">TOTO</a>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
